<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum Clone V2</title>
  </head>
  <body>
    <div class="js-clock clock">
      <h1 class="clock__time">00:00:00</h1>
    </div>
    <form class="js-nameForm nameForm">
      <input
        type="text"
        class="js-nameInput nameInput"
        placeholder="What is your name?"
      />
    </form>
    <div class="welcomeBox">
      <span class="js-welcome welcome"></span>
      <span class="js-greeting greeting"></span>
      <button class="js-remove removeBtn">Edit your name</button>
    </div>
    <form class="js-toDoForm">
      <input
        type="text"
        class="js-todoInput todoInput"
        placeholder="Whar are you gonna do today?"
        maxlength="20"
      />
    </form>
    <div class="listBox">
      <div>
        <div class="js-todoHeader todoHeader listHeader">To Do List</div>
        <ul class="js-todoList todoList list"></ul>
      </div>
      <div class="division"></div>
      <div>
        <div class="js-doneHeader doneHeader listHeader">Job Done</div>
        <ul class="js-doneList doneList list"></ul>
      </div>
    </div>
    <div class="weatherBox">
      <div class="subWeatherBox">
        <img class="js-weatherIcon weatherIcon"></img>
        <span class="js-temperature temperature"></span>
      </div>
      <div class="js-weather weather"></div>
      <div class="js-location location"></div>
    </div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todos.js"></script>
    <script src="weather.js"></script>
    <script src="background.js"></script>
  </body>
</html>
