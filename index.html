<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum Clone V2</title>
  </head>
  <body>
    <div class="js-clock clock">
      <h1 class="clock__time">00:00:00</h1>
    </div>
    <form class="js-nameForm nameForm">
      <input
        type="text"
        class="js-nameInput"
        placeholder="What is your name?"
      />
    </form>
    <div class="welcomeBox">
      <span class="js-welcome welcome"></span>
      <span class="js-greeting greeting"></span>
    </div>
    <button class="js-remove remove">Edit your name</button>
    <form class="js-toDoForm">
      <input
        type="text"
        class="js-todoInput"
        placeholder="Whar are you gonna do today?"
      />
    </form>
    <div class="js-todoHeader todoHeader">To Do List</div>
    <ul class="js-todoList todoList"></ul>
    <div class="js-doneHeader doneHeader">Job Done</div>
    <ul class="js-doneList doneList"></ul>
    <div class="js-weather"></div>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todos.js"></script>
    <script src="weather.js"></script>
    <script src="background.js"></script>
  </body>
</html>
